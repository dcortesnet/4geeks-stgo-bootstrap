<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <style>
      h1 {
        text-align: center;
      }

      /* selecciona todos los elementos que son hijos directos de la clase row */
      .row > * {
        border-color: brown;
        border-style: solid;
        border-width: 1px;
        text-align: center;
      }
    </style>
  </head>
  <body class="container">
    <!-- 
        El sistema de grilla de Bootstrap proporciona una 
        estructura flexible y receptiva para organizar y 
        distribuir el contenido en una página. 

        * El sistema de rejilla de Bootstrap utiliza un sistema de 12 columnas. 
        * Cada fila en la rejilla está dividida en 12 columnas
    -->

    <h1>Row Col</h1>

    <div class="row">
      <div class="col">Column</div>
      <div class="col">Column</div>
      <div class="col">Column</div>
    </div>

    <h1>Row Col col-[tamaño]</h1>

    <div class="row">
      <div class="col-2">Column</div>
      <div class="col-8">Column</div>
      <div class="col-2">Column</div>
    </div>

    <h1>Row Col col-[breakpoint]</h1>

    <div class="row">
      <!--
        ( Si es verdadero se aplica )
        Extra small (xs) <576px
        Small (sm) ≥576px 
        Medium (md) ≥768px
        Large (lg) ≥992px
        Extra large (xl) ≥1200px
        Extra extra large (xxl) ≥1400px
    -->
      <div class="col-sm-12 col-md-6">Column</div>
      <div class="col-sm-12 col-md-6">Column</div>
    </div>
  </body>
</html>
